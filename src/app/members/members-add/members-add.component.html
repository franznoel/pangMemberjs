<hr/>
<h3>Add Members</h3>
<form method="post">
    <div class="row">
        <div class="col-md-5">
            <div class="form-group">
                <label for="firstname">First Name</label>
                <input type="text" class="form-control" name="firstname" placeholder="First Name" required />
            </div>
            <div class="form-group">
                <label for="lastname">Last Name</label>
                <input type="text" class="form-control" name="lastname" placeholder="Last Name" required />
            </div>
            <div class="form-group">
                <label for="nickname">Nickname</label>
                <input type="text" class="form-control" name="nickname" placeholder="Nickname" required />
            </div>
            <div class="form-group">
                <label for="birthdate">Birthdate</label>
                <input type="text" class="form-control" name="birthdate" placeholder="Birthdate" required />
            </div>
        </div>
        <div class="col-md-7">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Credentials</h5>
                    <hr/>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" name="email" value="" placeholder="Email" required />
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" name="password" value="" placeholder="Password" required />
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <button type="submit" class="btn btn-primary">Add Member</button>
            <button routerLink="/members" class="btn btn-secondary">Cancel</button>
        </div>
    </div>
</form>
